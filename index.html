<!DOCTYPE html>
<html>
<head>
	<title>Words</title>

	<link rel="stylesheet" type="text/css" href="words.css">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>

	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>


</head>
<body >
	<div id = "wordsCanvasContainer">
	<canvas id = "backgroundCanvas"></canvas>
	<canvas id = "wordsCanvas"></canvas>	
	
	
	<div class = "settingsContainer">

	
		<input type="button" value = "RESET" class = "button reset" id = "resetButton">
		
	
	

		<div class = "dataContainer textContainer">
			<div class = "numberData" >Word</div>
			<input type="text" class = "word text" value = "TEST" id = "wordInput">
		</div>

		<div class = "dataContainer textContainer">
			<div class = "numberData">Number of dots created</div>
			<input type="text" class = "numberDots text" value = "1000" id = "numberInput">
		</div>
<hr>

		<div class = "dataContainer checkContainer">
			<div class = "checkData">show dots</div>
			<input type="checkbox" class = "checkbox" checked id = "showDotsInput">
		</div>
	
		<div class = "dataContainer checkContainer">
			<div class = "checkData">show Lines</div>
			<input type="checkbox" class = "checkbox" checked id = "showLinesInput">
		</div>

<hr>
		<div class = "dataContainer colorContainer">
			<div class = "colorData">background</div>
			<input type="color" class = "color"  value = "#aaaaaa" id = "backgroundColorInput">
		</div>
	
		<div class = "dataContainer colorContainer">
			<div class = "colorData">balls</div>
			<input type="color" class = "color"  value = "#2460c1" id = "ballColorInput">
		</div>
	
			<div class = "dataContainer colorContainer">
			<div class = "colorData">lines</div>
			<input type="color" class = "color"  value = "#494949" id = "lineColorInput">
		</div>

<hr>
		<div class = "dataContainer">
			<div id = sliderOneData>Ball Max Size</div>
			<input type="range" min="1", max = "5000" value = "50" class = "slider" id = "ballSizeInput">
		</div>
		<div class = "dataContainer">
			<div id = sliderTwoData>Line Thickness</div>
			<input type="range" min="0", max = "1000" value = "8" class = "slider" id = "lineThicknessInput">
		</div>

		<div class = "dataContainer">
			<div id = sliderThreeData>Ball Speed</div>
			<input type="range" min="0", max = "1000" value = "30" class = "slider" id = "ballSpeedInput">
		</div>

		<div class = "dataContainer">
			<div id = sliderThreeData>Max Line Length</div>
			<input type="range" min="0", max = "1000" value = "320" class = "slider" id = "maxLineInput">
		</div>


		
	</div>
	<div id = "settingsButton"><i class="fas fa-cog settingsIcon"></i></div>


	</div>


	<script type="text/javascript" src = "words.js"></script>

</body>
</html>
